<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transforme seu negócio com a GAD!">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Days+One&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>GAD Marketing Digital</title>
</head>


<body>
    <header class="cabeçalho">
     <img class="imagem gad" src="imagens/logo gad.png" alt="logo da GAD">
     <nav class="conteudo-cabeçalho">
        <a href=""><a class="contato" href="https://www.instagram.com/gadmarketingdigitall/">Contato</a></a>
        <a class="sobre">Sobre Nós</a>
     </nav>

    </header >
     <main class=" conteudo-principal">
        <section class="conteudo-1">
            <div class="conteudo-escrito-1">
                <h1 class="conteudo-1">GAD Marketing Digital</h1>
                <h2 class="conteudo-2">Sua marca, nossa missão.</h2>
                <button class="fale-conosco">Fale conosco</button>
            </div>
            <img class="foto-2" src="imagens/foto 2.png" alt="foto representante GAD">
        </section>

        <section class="conteudo-principal-secundario">
            <div class="conteudo-principal-2">
                <h3 class="conteudo-escrito-2">Oque fazemos por você?</h3>
                
                    <strong>
                        <p class="informaçoes-1"><br>1.Análises detalhadas e Personalizadas</p>
                        <p class="informaçoes-2"><br>2.Cartões De Visita</p>
                        <p class="informaçoes-3"><br>3.Mudança de estilo, e melhor visão de seu negócio!</p>
                    </strong>
                
            </div>
        </section>
     </main>

     <footer class="rodape">
        <img class="rodape-imagem" src="imagens/gad sem fundo.png" alt="imagem da GAD">
     </footer>
    
</body>
</html>
